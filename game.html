<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link />

    <title>Lost in the Dark</title>
    <audio id="clip1">
      <source src="/audio/forward.wav" />
    </audio>
    <audio id="clip2">
      <source src="/audio/left.wav" />
    </audio>
    <audio id="clip3">
      <source src="/audio/right.wav" />
    </audio>
  </head>

  <body>
    <div class="gameSize">
      <header>
        <nav class="navbar">
          <span class="highScore">HighScore :</span>
          <span class="scoreCount">Score : </span>
          <p class="level">
          Level :
        </p>
        <div id="level"></div>
        </nav>
        <h1 class="title">Lost in the Dark</h1>
      </header>

      <div class="container" id="game">
        <div class="row">
          <div class="col-sm"></div>
          <div class="upArrow col-sm">
            <img src="/images/upArrow.png" id="upArrow" alt="UP" />
            <div id="up">Forward</div>
          </div>
          <div class="col-sm"></div>
        </div>
        <div class="container" id="leftRight">
          <div class="row">
            <div class="col-sm" id="left">
              <img src="/images/leftArrow.png" alt="LEFT" />
              Left</div>
            <div class="col-sm"></div>
            <div class="col-sm">
              <div class="rightArrow" id="right">
                Right
                <img src="/images/rightArrow.png" id="rightArrow" alt="RIGHT" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="button" id="startGame">Run!</button>

      <footer class="navbar">
        <embed src="/audio/darkOmen.mp3" autostart="true" loop="true" />
     </footer>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
