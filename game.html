	<title>Lost in the Dark</title>
	<audio id="clip1">
		<source src="./assets/audio/forward.wav" />
	</audio>
	<audio id="clip2">
		<source src="./assets/audio/left.wav" />
	</audio>

	</audio>

<body>
	<div class="gameSize">
		<header>
			<!--header showing current highest score, current score and level number-->
			<div class="container">
				<div class="row">
					<div class="col"><span class="highScore">HighScore : <span id="highScore"></span></span></div>
					<div class="col"><span class="scoreCount">Score : <span id="scoreCount"></span></span></div>
					<div class="col"><span class="level">Level : <span id="level"></span></span></div>
				</div>
			</div>
			<h1>Lost in the Dark</h1>
		</header>
		<!--Game made of containers-->
		<div class="container-fluid">
			<div class="row">

				<img src="/assets/images/upArrow.png" id="upArrow" alt="UP" />
            </div>
				<div class="container-fluid">
					<div class="row" id="leftRight">

						<img src="/assets/images/leftArrow.png" id="leftArrow" alt="LEFT" />

						<img src="/assets/images/rightArrow.png" id="rightArrow" alt="RIGHT" />
                </div>

					</div>
				</div>
				<div class="container-fluid">
					<button type="button" class="btn bg-info text-dark startGameButton" id="startGame">Begin</button>
				</div>


			</div>
			<!--Link to help information in footer-->
			<div class="fixed-bottom">
				<audio src="./assets/audio/darkOmen.mp3" autoplay loop></audio>
				<div class="links">
					<div><a class="homeIcon" href="index.html"><i class="fas fa-home"></i></a><a class="highScoreLink"
							href="highscores.html">
							HighScores
						</a><a class="help" href="help.html">Help</a></div>
					<div class="hard"><a href="hardgame.html">Get Really Lost in the Dark - The harder game</a>
					</div>
				</div>
			</div>

</body>
