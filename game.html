<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Lost in the Dark. An atmospheric memory game" />
        <title>Lost in the Dark</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" media="screen and (min-width: 750px)" href="./assets/css/large-screen.css" />
        <link rel="stylesheet" media="screen and (max-width: 750px)" href="./assets/css/small-screen.css" />
        <link rel="icon" href="./assets/images/favicon.png" />

        <audio id="upAudio">
            <source src="./assets/audio/up.wav" />
        </audio>
        <audio id="leftAudio">
            <source src="./assets/audio/left.wav" />
        </audio>
        <audio id="rightAudio">
            <source src="./assets/audio/right.wav" />
        </audio>
    </head>

    <body>
        <div class="gameSize">
            <header>
                <!--header showing current highest score, current score and level number-->
                <audio autoplay id="bgsound">
                    <source src="./assets/audio/dark-omen.mp3" type="audio/mp3" />
                    If you are reading this, it is because your browser does not support the audio element.
                </audio>
                <div class="muteBtns">
                    <button type="button" class="audioButton" onclick="document.getElementById('bgsound').pause();"><i class="fas fa-volume-mute"></i></button>
                    <button type="button" class="audioButton" onclick="document.getElementById('bgsound').play();"><i class="fas fa-volume-up"></i></button>
                </div>
                <nav class="navbar">
                    <span class="highScore">HighScore : <span id="highScore"></span></span>

                    <span class="scoreCount">Score : <span id="scoreCount"></span></span>

                    <span class="level">Level : <span id="level"></span></span>
                </nav>
                <h1 class="gameTitle">Lost in the Dark</h1>
            </header>
            <!--Game made of containers-->
            <div class="container-fluid">
                <div class="row">
                    <img src="./assets/images/upArrow.png" id="upArrow" alt="UP" />
                </div>
                <div class="container-fluid">
                    <div class="row" id="leftRight">
                        <img src="./assets/images/leftArrow.png" id="leftArrow" alt="LEFT" />

                        <img src="./assets/images/rightArrow.png" id="rightArrow" alt="RIGHT" />
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <button type="button" class="btn bg-info text-dark startGameButton" id="startGame">Begin</button>
            </div>
        </div>
        <!--Link to help information in footer-->
        <div class="fixed-bottom">
            <div class="links">
                <div>
                    <a class="homeIcon" href="index.html" aria-label="Home Button"><i class="fas fa-home"></i></a>
                    <a class="highScoreLink" href="highscores.html">
                        HighScores
                    </a>
                    <a class="help" href="help.html">Help</a>
                </div>
                <div class="hard"><a href="hard-game.html">Get Really Lost in the Dark - The harder game</a></div>
            </div>
        </div>
    </body>
    <script src="./assets/js/game-app.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/90ed803b97.js" crossorigin="anonymous"></script>
</html>
