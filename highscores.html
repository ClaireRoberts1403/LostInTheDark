<body>
	<div class="gameSize">
		<h1>High Scores</h1>
		<div class="form-inline highScoreInput">
			<div class="form-group mx-sm-3 mb-2">
				<div>
					<p value = "name" id="name"><input type="text" placeholder ="Enter Name Here"/></p>
				</div>
                
				<div class="form-group mx-sm-3 mb-2">
					<p>HighScore : <p id="getHighScore"></p>
					</p>
				</div>
                
				<div class="form-group mx-sm mb-2">
					<button
                            type="submit"
                            class="btn bg-info text-dark submitButton"
                            id="saveHighScore"
                            >Submit</button>
				</div>
			</div>
		</div>
		<table class="table leagueTable">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Score</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td></td>
					<td></td>
				</tr>
                <tr>
					<th scope="row">4</th>
					<td></td>
					<td></td>
				</tr>
                <tr>
					<th scope="row">5</th>
					<td></td>
					<td></td>
				</tr>
			</tbody>

		</table>


	<!--Link to help information in footer-->
	<footer class="navbar fixed-bottom">
		<!--<audio src="/audio/darkAwakening.mp3" autoplay loop></audio>-->

		<div class="highScoreLink">
			<a href="game.html">
				Back to Game
			</a>
		</div>
	</footer>
	</div>
