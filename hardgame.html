	<title>Really Lost in the Dark</title>
	<audio id="clip1">
		<source src="./audio/forward.wav" />
	</audio>
	<audio id="clip2">
		<source src="./audio/forward.wav" />
	</audio>

	</audio>

<body>
	<div class="gameSize">
		<header>
			<!--header showing current highest score, current score and level number-->
			<div class="container">
				<div class="row">
					<div class="col-sm"><span class="highScore">HighScore : <span id="highScore"></span></span></div>
					<div class="col-sm"><span class="scoreCount">Score : <span id="scoreCount"></span></span></div>
					<div class="col-sm"><span class="level">Level : <span id="level"></span></span></div>
				</div>
			</div>
			<h1>Really Lost in the Dark</h1>
		</header>
		<!--Game made of containers-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm arrow">
					<img src="./images/upleft.png" id="upleft" alt="UPLEFT" />
          </div>
				<div class="col-sm arrow">
					<img src="./images/upArrow.png" id="up" alt="UP" />
          </div>
					<div class="col-sm arrow">
					<img src="./images/upright.png" id="upright" alt="UPRIGHT" />
          </div>
				</div>
				<div class="container-fluid">
					<div class="row" id="leftRight">
						<div class="col-sm">
							<img src="./images/leftArrow.png" id="left" alt="LEFT" />
            </div>
							<div class="col-sm spare"></div>
							<div class="col-sm arrow">
								<img src="./images/rightArrow.png" id="right" alt="RIGHT" />
            </div>
							</div>
						</div>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-sm"></div>
							<div class="col-sm">
								<button type="button" class="btn bg-info text-dark runButton" id="startGame">Run!</button>
							</div>
							<div class="col-sm"></div>
						</div>
					</div>
					<!--Link to help information in footer-->
					<footer class="navbar fixed-bottom">
						<audio src="./audio/darkOmen.mp3" autoplay loop></audio>
						<div class="help"><a href="help.html">Help</a></div>
						<div class="highScoreLink"><a href="highscores.html">
								HighScores
							</a></div>
					</footer>
				</div>
</body>
